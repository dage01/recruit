    <script>
        selectOpt("lang");

        /* 초기화 버튼 */
        $(".btn_reset").on("click", function () {
            var parentDiv = $(this).closest('.wrap');
            parentDiv.find('input[type="text"]').val('').trigger("change");
            parentDiv.find('select').val('').trigger("change");
        });

        for (var i = 1; i <= 5; i++) {
            if ($("#lang_" + i).val() === "" || $("#lang_" + i).val() === null) {
                $("#lang_add_" + i).hide();
            }

            (function (index) {
                $("#lang_" + index).change(function () {
                    var selectedOption = $(this).val();
                    var langTestInput = $("#lang_test_" + index);
                    var splitOption = selectedOption.split("-");

                    if (selectedOption.endsWith("-기타") || selectedOption === "스페인어-스페인어" || selectedOption === "러시아어-러시아어") {
                        langTestInput.val('').trigger("change");
                        langTestInput.prop("readonly", false);
                        setTimeout(function () {
                            langTestInput.focus(); // 일정 시간이 지난 후에 포커스 설정
                        }, 50);
                    } else {
                        if (splitOption.length > 1) {
                            langTestInput.val(splitOption[1]);
                        } else {
                            langTestInput.val("");
                        }

                        langTestInput.prop("readonly", true);
                    }
                });
            })(i);
        }

        $(".btn_add").on("click", function () {
            var len = $(".wrap").length;
            var cnt = $(".wrap:visible").length;

            // 추가할 요소의 ID 계산
            var nextID = cnt + 1; // 이미 #co_add_2가 있으므로 2를 더해줍니다.

            // 추가할 요소가 있는지 확인
            if (cnt < len) {
                $(".wrap:hidden").first().show();
            } else {
                alert("최대 5개까지 가능합니다.");
            }
        });

        /* 저장 */
        $("#btn_next, #btn_save, #btn_prev").on("click", function (e) {

            for (var i = 1; i <= 5; i++) {
                if ($('#lang_' + i).val().trim() !== "") {
                    if (!validateSelect('lang_' + i, '언어를 선택해 주세요.') ||
                        !validateField('lang_test_' + i, '어학시험을 입력해 주세요.') ||
                        !validateField('lang_score_' + i, '취득점수를 입력해 주세요.') ||
                        !validateField('lang_lv_' + i, '회화수준을 선택해 주세요.') ||
                        !validateField('lang_dt_' + i, '취득일자를 입력해 주세요.')
                    ) {
                        return false;
                    }
                }
            }

            var href = '';

            // FormData 객체 생성
            var formData = $("#languageForm").serialize();

            // "다음" 또는 "이전" 버튼인 경우에만 href 설정
            if ($(this).attr('id') === "btn_next") {
                href = "/resume/certifications";
            } else if ($(this).attr('id') === "btn_prev") {
                href = "/resume/experience";
            } else if ($(this).attr('id') === "btn_save") {
                href = "";
            } else {
                // var isValid = user_info_valid(true);
                href = $(this).find('a').attr('href');
            }

            $.ajax({
                method: "POST",
                url: "/api_resume/language",
                data: formData
            }).done(function (data) {
                if (href == '') {
                    alert("저장되었습니다.");
                } else {
                    location.href = href;
                }
            }).fail(function (data, textStatus, errorThrown) {
                alert("부득이한 사정으로 인해 현재 서비스 이용이 제한될 수 있습니다.\n\n불편을 드려 죄송합니다. 관리자에게 문의하여 주십시오.\n\n문의번호 : 051-580-5546");
                callback(data);
            });

        });
    </script>
