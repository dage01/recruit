<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 헤드-->
<th:block th:replace="~{fragments/head :: headFragment}"></th:block>

<!-- Custom Stylesheets -->
<link rel="stylesheet" href="/css/layout/top.css" th:href="@{/css/layout/top.css}">
<link rel="stylesheet" href="/css/form/form.css" th:href="@{/css/form/form.css}">

<style>
    .login-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
    }

    .logo {
        margin-bottom: 80px;
    }

    h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 0;
    }

    .submitBtn {
        width: 100%;
        padding: 10px;
        background-color: #3c4753;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .submitBtn:hover {
        background-color: #272e36;
    }

    p {
        text-align: center;
    }

    a {
        color: #1b1b1b;
        text-decoration: none;
    }

    .btn.btn-primary:hover {
        color: #fff;
        background-color: #1c1947;
        border: 1px solid #1c1947;
    }

    .form-control.datePicker {
        text-align: center;
    }

    .form-select {
        height: 46px;
        border: 1px solid #ccc;
    }

    option {
        width: 150px;
    }
</style>
</head>
<!-- 공통 Nav -->
<th:block th:replace="~{fragments/top :: topbarFragment}"></th:block>

<body>
    <!-- content -->
    <div class="container my-5">
        <div class="row p-5">
            <div class="login-container">
                <div class="col text-center logo">
                    <img src="images/logo_b.jpg" style="width: 80%;">
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">이메일</label>
                        <input type="text" id="user_email" name="user_email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                    <button type="submit" class="submitBtn text-center">확인</button>
                </form>
                <p class="float-end">
                    <a class="map" href="#passwordChangeModal" data-bs-toggle="modal">비밀번호 변경</a> /
                    <a href="#" data-bs-toggle="modal" data-bs-target="#passwordResetModal">비밀번호 초기화</a>
                </p>
            </div>
        </div>
        <div class="modal fade" id="passwordChangeModal" tabindex="-1" aria-labelledby="passwordChangeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordChangeModalLabel">비밀번호 변경</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="changePw" id="changePw">
                            <div class="row d-flex align-items-center justify-content-center mb-3">
                                <div class="col-3">
                                    <span>이메일(ID)</span>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="req_email_1" name="req_email">
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center mb-3">
                                <div class="col-3">
                                    <span>공고</span>
                                </div>
                                <div class="col-9">
                                    <select class="form-select remarks_list" id="sel_remarks_1" name="sel_remarks">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center mb-3">
                                <div class="col-3">
                                    <span>현재 비밀번호</span>
                                </div>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="get_password_1" name="get_password">
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center mb-3">
                                <div class="col-3">
                                    <span>변경 비밀번호</span>
                                </div>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="new_password_1" name="new_password">
                                </div>
                            </div>
                            <div class="row d-flex align-items-center justify-content-center mb-3">
                                <div class="col-3">
                                    <span>비밀번호 확인</span>
                                </div>
                                <div class="col-9">
                                    <input type="password" class="form-control" id="confirm_password_1"
                                        name="confirm_password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="row">
                            <div class="col-auto p-1">
                                <button type="button" id="btn_pw_change" class="btn btn-primary">변경</button>
                            </div>
                            <div class="col-auto p-1">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- Password Reset Modal -->
    <div class="modal fade" id="passwordResetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordResetModalLabel">비밀번호 초기화</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="resetPw" id="resetPw">
                        <div class="row d-flex align-items-center justify-content-center mb-3">
                            <div class="col-3">
                                <span>이메일(ID)</span>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="req_email_2" name="req_email">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-3">
                            <div class="col-3">
                                <span>공고</span>
                            </div>
                            <div class="col-9">
                                <select class="form-select remarks_list" name="sel_remarks" id="sel_remarks_2">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-3">
                            <div class="col-3">
                                <span>성명</span>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" id="get_name" name="get_name">
                            </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center mb-3">
                            <div class="col-3">
                                <span>생년월일</span>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control datePicker" id="get_birth" name="get_birth">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <div class="row">
                        <div class="col-auto p-1">
                            <button type="button" id="btn_pw_reset" class="btn btn-primary">확인</button>
                        </div>
                        <div class="col-auto p-1">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 공통 스크립트-->
    <th:block th:replace="~{fragments/script :: scriptFragment}"></th:block>
    <th:block th:replace="~{fragments/resume_script :: resumeScriptFragment}"></th:block>
    <script>

        $('#req_email_1').change(function () {
            var email = $(this).val();

            $.get("/api_user/selectRemarksList", { email: email }, function (data) {
                $('#sel_remarks_1').empty();
                $.each(data, function (index, item) {
                    $('#sel_remarks_1').append('<option value="' + item.id + '">' + item.text + '</option>');
                });
            });
        });

        $("#btn_pw_change").on("click", function (e) {
            e.preventDefault();

            // 새로운 비밀번호와 확인 비밀번호 값을 가져옵니다.
            var newPassword = $("#new_password_1").val();
            var confirmPassword = $("#confirm_password_1").val();

            // 새로운 비밀번호와 확인 비밀번호가 일치하는지 확인합니다.
            if (newPassword === confirmPassword) {
                // 일치하면 폼을 서버로 전송합니다.
                var formData = $('#changePw').serialize();

                $.ajax({
                    type: 'POST',
                    url: '/pw_change',
                    data: formData,
                    success: function (data) {
                        $('#passwordChangeModal').modal('hide');
                        alert('비밀번호가 성공적으로 변경되었습니다.');
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        alert('현재 비밀번호가 올바르지 않습니다.');
                    }
                });
            } else {
                // 새로운 비밀번호와 확인 비밀번호가 일치하지 않을 경우 알림을 표시합니다.
                alert('새로운 비밀번호와 확인 비밀번호가 일치하지 않습니다. 다시 입력해주세요.');
            }
        });

        $('#passwordChangeModal').on('hidden.bs.modal', function (e) {
            $('#changePw')[0].reset();
            $('#sel_remarks_1').empty();
        });

        $('#req_email_2').change(function () {
            var email = $(this).val();

            $.get("/api_user/selectRemarksList", { email: email }, function (data) {
                $('#sel_remarks_2').empty();
                $.each(data, function (index, item) {
                    $('#sel_remarks_2').append('<option value="' + item.id + '">' + item.text + '</option>');
                });
            });
        });

        $("#btn_pw_reset").on("click", function (e) {
            e.preventDefault();
            // 일치하면 폼을 서버로 전송합니다.
            var formData = $('#resetPw').serialize();

            $.ajax({
                type: 'POST',
                url: '/pw_reset',
                data: formData,
                success: function (data) {
                    $('#passwordResetModal').modal('hide');
                    alert('해당 이메일로 초기화된 비밀번호가 발송되었습니다.');
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert('입력하신 정보가 올바르지 않습니다. 다시 확인해주세요.');
                }
            });

        });

        $('#passwordResetModal').on('hidden.bs.modal', function (e) {
            $('#resetPw')[0].reset();
            $('#sel_remarks_2').empty();
        });



        $('.datePicker').datepicker({
            format: "yyyy-mm-dd",
            language: "kr",
            autoclose: true
        });

        $('#login-form').submit(function (e) {
            e.preventDefault(); // 폼이 기본 제출 동작을 하지 않도록 합니다.

            var formData = $(this).serialize(); // 폼 데이터를 가져옵니다.

            $.ajax({
                type: 'POST',
                url: '/login',
                data: formData,
                success: function (data) {
                    location.replace("/apply_list"); // 로그인 성공 시에 페이지를 리다이렉트합니다.
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert(xhr.responseText); // 실패 응답을 받으면 메시지를 표시합니다.
                }
            });
        });

    </script>
</body>

</html>
